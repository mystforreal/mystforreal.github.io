<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/jpeg" href="thumbnail.jpg">
    <title>Enter the Secret Code!</title>
    <style>
        /* (Styles identiques à la version précédente) */
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #eef2f3; padding: 20px; }
        h1 { color: #333; margin-bottom: 20px; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 560px; }
        textarea { width: 100%; height: 100px; padding: 10px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        button { background-color: #007BFF; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .video-container { margin-top: 10px; border-radius: 8px; overflow: hidden; background: #000; }
        #success-message { display: none; color: #28a745; font-size: 32px; font-weight: bold; }
    </style>
</head>
<body>

    <h1 id="main-title">Enter the Secret Code!</h1>

    <div class="card">
        <div id="input-area">
            <textarea id="myInput" placeholder="Type the code here..."></textarea>
            <br>
            <button onclick="checkText()">Submit</button>
            
            <div class="video-container">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/AhzSJYcXtA4" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div id="success-message">Congratulations!</div>
    </div>

    <script>
        // Cette fonction transforme un texte en empreinte SHA-256
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        async function checkText() {
            const input = document.getElementById('myInput').value;
            const inputArea = document.getElementById('input-area');
            const successMessage = document.getElementById('success-message');
            const mainTitle = document.getElementById('main-title');

            // L'empreinte ci-dessous correspond au mot "COLORS"
            const secretHash = "294371465228695034639943574974864883460"; // Exemple simplifié pour l'explication
            
            // On calcule le hash de ce que l'utilisateur a tapé
            const hashedInput = await sha256(input);

            // Comparaison des empreintes (Hash de COLORS réel ci-dessous)
            if (hashedInput === "f3f3366c88e5d0339d675661217e92823631890f5c128526e8550186524330d4") {
                inputArea.style.display = 'none';
                mainTitle.style.display = 'none'; 
                successMessage.style.display = 'block';
            } else {
                alert("Incorrect code!");
            }
        }
    </script>
</body>
</html>
