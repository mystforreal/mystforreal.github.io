<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Validation de Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eef2f3;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            min-width: 320px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Pour que le padding ne dépasse pas */
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #success-message {
            display: none; /* Caché par défaut */
            color: #28a745;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="input-area">
            <h3>Entrez le code secret :</h3>
            <textarea id="myInput" placeholder="Écrivez ici..."></textarea>
            <br>
            <button onclick="verifierTexte()">Valider</button>
        </div>

        <div id="success-message">
            Félicitation !
        </div>
    </div>

    <script>
        function verifierTexte() {
            // Récupération des éléments
            const textarea = document.getElementById('myInput');
            const inputArea = document.getElementById('input-area');
            const successMessage = document.getElementById('success-message');

            // Vérification de la valeur
            if (textarea.value === "COLORS") {
                // On cache la zone de saisie
                inputArea.style.display = 'none';
                // On affiche le message de succès
                successMessage.style.display = 'block';
            } else {
                alert("Code incorrect, réessayez !");
            }
        }
    </script>

</body>
</html>
