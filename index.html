<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter the Secret Code!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changé en min-height pour permettre le scroll si besoin */
            margin: 0;
            background-color: #eef2f3;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 560px; /* Aligné sur la largeur standard de la vidéo */
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, background 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .video-container {
            margin-top: 10px;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        #success-message {
            display: none;
            color: #28a745;
            font-size: 32px;
            font-weight: bold;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <h1 id="main-title">Enter the Secret Code!</h1>

    <div class="card">
        <div id="input-area">
            <textarea id="myInput" placeholder="Type the code here..."></textarea>
            <br>
            <button onclick="checkText()">Submit</button>
            
            <div class="video-container">
                <iframe 
                    width="100%" 
                    height="315" 
                    src="https://www.youtube.com/embed/AhzSJYcXtA4" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div id="success-message">
            Congratulations!
        </div>
    </div>

    <script>
        function checkText() {
            const textarea = document.getElementById('myInput');
            const inputArea = document.getElementById('input-area');
            const successMessage = document.getElementById('success-message');
            const mainTitle = document.getElementById('main-title');

            if (textarea.value === "COLORS") {
                inputArea.style.display = 'none';
                mainTitle.style.display = 'none'; 
                successMessage.style.display = 'block';
            } else {
                alert("Incorrect code. Hint: Use all CAPS!");
            }
        }
    </script>

</body>
</html>
